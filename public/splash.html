<!DOCTYPE html>
<!--    Note: this file is not in use any longer, it is superseded by splash.ejs which
        is an almost exact copy (apart from template tags).
-->
<html>
  <head>
      <title>Centaur Chess</title>
      <link rel="stylesheet" href="stylesheets/splash.css" />
      <link rel="shortcut icon" type="image/jpg" href="images/centaur2.png"/>
  </head>
  <body>
    <main>
        <h1>Centaur Chess</h1>
        <h2>Click play to launch a game!</h2>
      <section id="right">
          <form action="/game" method="get">
              <button type="submit">Public Game</button>
          </form>
          <form action="/game/p" method="get">
              <button type="submit">Create Private Room</button>
          </form>
      </section>
      <div>
        <p id = totalTime>The total time played is: </p>
        <p id = openRooms>The amount of open rooms at this moment is:</p>
        <p id = numPlayers>The amount of games currently played is:</p>
        <p id = htmlString></p>
      </div>
      <script src="javascripts/messages.js"></script>
      <script src="javascripts/splash.js"></script>
    </main>
  </body>
</html>
