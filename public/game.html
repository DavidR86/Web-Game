<!DOCTYPE html>
<html>
  <head>
      <title>Centaur Chess</title>
      <link rel="stylesheet" href="stylesheets/game.css" />
      <link rel="shortcut icon" type="image/jpg" href="images/centaur2.png"/>
      <audio id="moveSound" src="sound/move.wav" preload="auto"></audio>
  </head>
  <body>
      <main>
	  <div class="header">
	      <h1>Centaur Chess</h1>
	  </div>
	  
	  <div class="row">
	      <div class="column side"></div>
	      <div class="column middle" >
		  <div id="board_container">
		      <div id="board">
			  <!-- Grids are generated here via script, and pieces are assigned to them -->
		      </div>
		  </div>
	      </div>
	      <div class="column side">
		  <div class="clock">00:00:00 </div>
		  <div id="turn">Turn: none</div>
		      <div class="button_container_v">
		      <button onclick="window.location.reload(true)">New Game</button>
		      <div class="button_container_h">
			  <button disabled>Offer Draw</button>
			  <button disabled>Surrender</button>
		      </div>
		      <div class="button_container_h">
			  <button onclick="outer_data.rotate_board()">Rotate board</button>
			  <button onclick="outer_data.getPos()" disabled>Best move</button>
		      </div>
		      <div id="move_container">
		      </div>
		  </div>
	      </div>
	  </div>
	  
	  <div class="footer">
	      <p>Made by: David Rockenzahn and Mart Van der Kuil</p>
	  </div>
    </main>
    <!-- Scripts go here afterwards -->
    <script src="javascripts/board.js"></script>
    <script src="javascripts/messages.js"></script>
  </body>
</html>
