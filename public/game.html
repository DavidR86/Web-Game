<!DOCTYPE html>
<html>
  <head>
    <title>Balloons: a two player word game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="stylesheets/game.css" />
  </head>
  <body>
    <main>
      <section id="alphabet" class="justify">
        <div id="A" class="letter">A</div>
        <div id="B" class="letter">B</div>
        <div id="C" class="letter">C</div>
        <div id="D" class="letter">D</div>
        <div id="E" class="letter">E</div>
        <div id="F" class="letter">F</div>
        <div id="G" class="letter">G</div>
        <div id="H" class="letter">H</div>
        <div id="I" class="letter">I</div>
        <div id="J" class="letter">J</div>
        <div id="K" class="letter">K</div>
        <div id="L" class="letter">L</div>
        <div id="M" class="letter">M</div>
        <div id="N" class="letter">N</div>
        <div id="O" class="letter">O</div>
        <div id="P" class="letter">P</div>
        <div id="Q" class="letter">Q</div>
        <div id="R" class="letter">R</div>
        <div id="S" class="letter">S</div>
        <div id="T" class="letter">T</div>
        <div id="U" class="letter">U</div>
        <div id="V" class="letter">V</div>
        <div id="W" class="letter">W</div>
        <div id="X" class="letter">X</div>
        <div id="Y" class="letter">Y</div>
        <div id="Z" class="letter">Z</div>
      </section>

      <section id="word" class="centerXY">
      </section>

      <section id="balloons" class="centerXY">
      </section>

      <section id="status" class="centerXY">
      </section>

      <!-- 
        <div id="word">
          <span id="hiddenWord"></span>
        </div>
        <div id="balloons"></div>
        <div id="status">
          <span id="statusbar"></span>
        </div>
      </section>
      -->
    </main>
    <!-- This import is very far from optimal 
            (but at easy to implement): 
             every time the page is loaded, 
             the English dictionary is loaded;
             a better solution would be LocalStorage
        -->
        
    <script src="data/english.js"></script>

    <!-- Inn a production environment, 
             all files would be compressed into a single one
             to avoid multiple HTTP requests. Build tools are
             available for this purpose.
    -->
    <script src="javascripts/config.js"></script>
    <script src="javascripts/statuses.js"></script>
    <script src="javascripts/messages.js"></script>
    <script src="javascripts/alphabet.js"></script>
    <script src="javascripts/ui-right.js"></script>
    
    <script src="javascripts/interactions.js"></script>

  </body>
</html>
