<!DOCTYPE html>

  <head>

      <link rel="stylesheet" href="stylesheets/game.css" />
      <link rel="shortcut icon" type="image/jpg" href="images/centaur2.png"/>
      <audio id="moveSound" src="sound/move.wav" preload="auto"></audio>
  </head>
  <body>
      <main>
	  <div class="header">
	      <h2>Centaur Chess</h2>
	  </div>

		  </div>

	  </div>
	  
	  <div class="footer">

	  </div>

    <!-- Scripts go here afterwards -->
